---
properties-configuration:
  director_configuration:
    allow_legacy_agents: true
    blobstore_type: local
    bosh_recreate_on_next_deploy: false
    bosh_recreate_persistent_disks_on_next_deploy: false
    database_type: internal
    director_worker_count: 5
    encryption:
      keys: []
      providers: []
    hm_emailer_options:
      enabled: false
    hm_pager_duty_options:
      enabled: false
    identification_tags: {}
    keep_unreachable_vms: false
    local_blobstore_options:
      tls_enabled: true
    ntp_servers_string: 0.pool.ntp.org,1.pool.ntp.org
    post_deploy_enabled: true
    resurrector_enabled: true
    retry_bosh_deploys: true
  iaas_configuration:
    additional_cloud_properties: {}
    bosh_storage_account_name: ((bosh_root_storage_account))
    client_id: ((client_id))
    client_secret: ((client_secret))
    cloud_storage_type: storage_accounts
    storage_account_type: Premium_LRS
    cloud_storage_type: managed_disks
    default_security_group: ((default_security_group_name))
    environment: AzureCloud
    resource_group_name: ((resource_group_name))
    ssh_public_key: ((ops_manager_ssh_public_key))
    ssh_private_key: ((ops_manager_ssh_private_key))
    subscription_id: ((subscription_id))
    tenant_id: ((tenant_id))
    name: default
  security_configuration:
    generate_vm_passwords: true
    opsmanager_root_ca_trusted_certs: false
  syslog_configuration:
    enabled: false
resource-configuration:
  compilation:
    instances: automatic
    instance_type:
      id: automatic
    internet_connected: false
  director:
    instances: automatic
    persistent_disk:
      size_mb: automatic
    instance_type:
      id: automatic
    internet_connected: false
network-assignment:
  network:
    name: infrastructure
  other_availability_zones:
  - name: "null"
  singleton_availability_zone:
    name: "null"
networks-configuration:
  icmp_checks_enabled: false
  networks:
  - name: control-plane
    subnets:
    - iaas_identifier: ((network))/((plane_subnetwork))
      cidr: ((plane_cidr))
      reserved_ip_ranges: ((plane_reserved_ip_ranges))
      gateway: ((plane_gw))
      dns: ((dns_servers))
      availability_zone_names:
      - "null"
  - name: infrastructure
    subnets:
    - iaas_identifier: ((network))/((infra_subnetwork))
      cidr: ((infra_cidr))
      reserved_ip_ranges: ((infra_reserved_ip_ranges))
      gateway: ((infra_gw))
      dns: ((dns_servers))
      availability_zone_names:
      - "null"
